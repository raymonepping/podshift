# ~/.node_scan_on_pr.yml
name: Node.js PR Scan

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
      - '**/FOLDER_TREE.md'

jobs:
  node-scan:
    name: ğŸ” Node.js Sanity & Security Check
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure full history to allow proper diffing

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run ESLint
        run: |
          if [ -f .eslintrc.js ] || [ -f .eslintrc.json ]; then
            npx eslint . || true
          else
            echo "âš ï¸ No ESLint config found, skipping."
          fi

      - name: ğŸ¨ Run Prettier check
        run: |
          if [ -f .prettierrc ] || [ -f .prettierrc.json ]; then
            npx prettier --check . || true
          else
            echo "âš ï¸ No Prettier config found, skipping."
          fi

      - name: ğŸ” Run npm audit
        run: npm audit --audit-level=moderate || true

      - name: ğŸ“„ License check
        run: |
          npx license-checker --summary || echo "âš ï¸ License summary failed or not installed"

      - name: ğŸ“¸ List changed files
        run: |
          echo "ğŸ”„ Changed files in PR:"
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} || echo "âš ï¸ No diff available (possibly first commit or shallow clone)"
